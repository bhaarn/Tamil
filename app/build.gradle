apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.padhuga.tamil"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        illakanam {
            applicationId = "com.padhuga.tamil.illakanam"
            versionName = "1.0-illakanam"
        }
        illakiyam {
            applicationId = "com.padhuga.tamil.illakiyam"
            versionName = "1.0-illakiyam"
        }
        isai {
            applicationId = "com.padhuga.tamil.isai"
            versionName = "1.0-isai"
        }
        nadagam {
            applicationId = "com.padhuga.tamil.nadagam"
            versionName = "1.0-nadagam"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support:support-v4:26.1.0'
    compile 'com.google.code.gson:gson:2.8.1'
    compile 'com.google.firebase:firebase-ads:11.2.0'
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'com.github.QuadFlask:colorpicker:0.0.13'
    testCompile 'junit:junit:4.12'
}
